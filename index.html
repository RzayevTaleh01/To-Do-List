<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="./style.css" />
    
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    />
  </head>
  <body>
    <main>
      <div class="todo">
        <div class="todo-head"></div>
        <div class="todo-body">
          <h1>To-do list</h1>
          <div class="icons">
            <a href="#" class="sort">
              <img class="sort-icon" src="./img/sort-icon-2.svg" alt=""
            /></a>
            <a href="#" id="deleteAll">
              <img src="./img/x-btn.svg" alt=""
            />
            </a>
          </div>
          <form>
            <input type="text" class="addToTask" />
            <ul class="taskList">
            </ul>
            <button type="sub
            mit">
              <span>+</span>
              <p>Add New Task</p>
            </button>
          </form>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
